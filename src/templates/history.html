<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录 - AI辩论助手</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 返回主页按钮 -->
        <div class="mb-6">
            <a href="/" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                返回主页
            </a>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-8">历史记录</h1>
        
        <!-- 类型切换按钮 -->
        <div class="mb-6 flex space-x-4">
            <button class="session-type-btn active px-4 py-2 rounded bg-blue-500 text-white" data-type="all">全部</button>
            <button class="session-type-btn px-4 py-2 rounded bg-gray-200" data-type="debate">辩论</button>
            <button class="session-type-btn px-4 py-2 rounded bg-gray-200" data-type="chat">对话</button>
            <button class="session-type-btn px-4 py-2 rounded bg-gray-200" data-type="qa">问答</button>
        </div>
        
        <!-- 会话列表容器 -->
        <div id="sessions-container" class="space-y-4">
            <div class="text-center py-8">加载中...</div>
        </div>
        
        <!-- 分页控制 -->
        <div class="mt-8 flex justify-center items-center space-x-4">
            <button id="prev-page" class="px-4 py-2 rounded bg-gray-200 disabled:opacity-50">上一页</button>
            <span id="page-info" class="text-gray-600">第 1 / 1 页</span>
            <button id="next-page" class="px-4 py-2 rounded bg-gray-200 disabled:opacity-50">下一页</button>
        </div>
        
        <!-- 会话详情模态框 -->
        <div id="session-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg p-6 w-3/4 max-h-[80vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="modal-title" class="text-2xl font-bold"></h2>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="modal-content" class="space-y-4"></div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button onclick="exportSession('json')" class="px-4 py-2 rounded bg-blue-500 text-white">导出JSON</button>
                    <button onclick="exportSession('markdown')" class="px-4 py-2 rounded bg-blue-500 text-white">导出Markdown</button>
                </div>
            </div>
        </div>

        <!-- 确认删除对话框 -->
        <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg p-6 w-96">
                <h3 class="text-xl font-semibold mb-4">确认删除</h3>
                <p class="text-gray-600 mb-6">确定要删除这个会话吗？此操作不可恢复。</p>
                <div class="flex justify-end space-x-4">
                    <button onclick="closeDeleteConfirm()" class="px-4 py-2 rounded bg-gray-200 text-gray-700">
                        取消
                    </button>
                    <button onclick="confirmDelete()" class="px-4 py-2 rounded bg-red-500 text-white">
                        确认删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/history.js"></script>
</body>
</html>
