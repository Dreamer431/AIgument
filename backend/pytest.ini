[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = -v --tb=short
cache_dir = ../.pytest_cache/backend

# 覆盖率配置
[coverage:run]
source = .
omit = 
    tests/*
    __pycache__/*
    *.pyc

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
